<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Demo CRUD">
	<meta name="author" content="Bootlab">

	<link rel="icon" href="../../../img/logo.png" type="image/x-icon" />
	<title>CPMS</title>

	<link rel="preconnect" href="//fonts.gstatic.com/" crossorigin="">

	<link href="../../../css/classic.css" rel="stylesheet">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-6"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-120946860-6');
	</script>
</head>

<body>
	<main class="main d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome back</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="../../../img/logo.png" alt="Chris Wood"
											class="img-fluid rounded-circle" width="132" height="132">
									</div>
									<form id="login-form">
										<div class="form-group">
											<label class="required">Email</label>
											<input id="email-input" class="form-control form-control-lg" type="email"
												name="validation-email" placeholder="Enter your email">
										</div>
										<div class="form-group">
											<label class="required">Password</label>
											<input id="password-input" class="form-control form-control-lg"
												type="password" name="validation-password"
												placeholder="Enter your password">
											<small>
												<a href="forgot-password.html">Forgot password?</a>
											</small>
										</div>
										<div class="text-center mt-3">
											<!-- <a href="../../common/index.html" class="btn btn-lg btn-primary">Sign In</a> -->
											<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
										</div>
									</form>
								</div>
								<div class="card-footer">
									Don't have an account yet? <a href="register.html">Sign Up</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../../../js/lib/app.js"></script>

	<!-- common js -->
	<script src="../../../js/common-ui/notification.js"></script>
	<script src="../../../js/common-ui/validator.js"></script>
	<script src="../../../js/constant/constant.js"></script>
	<script src="../../../storage/storage.js"></script>
	<script src="../../../js/DeclareGlobalVariable.js"></script>

	<!-- API -->
	<script src="../../../api/authAPI.js"></script>

	<!-- pages -->
	<script src="../../../js/pages/auth/login.js"></script>

</body>

</html>

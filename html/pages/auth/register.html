<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">

	<link rel="icon" href="../../../img/logo.png" type="image/x-icon" />
	<title>Sign Up</title>

	<link rel="preconnect" href="//fonts.gstatic.com/" crossorigin="">
	<link href="../../../css/classic.css" rel="stylesheet">
	<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-6"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-120946860-6');
	</script>
</head>

<body>
	<main class="main d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Get started</h1>
							<p class="lead">
								Start creating the best possible user experience for you.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form id="register-form">
										<div class="form-group">
											<label class="required">Full Name</label>
											<input id="fullName-input" class="form-control form-control-lg" type="text" name="validation-fullName" placeholder="Enter your full name">
										</div>
                                        <div class="form-group">
											<label class="required">Email</label>
											<input id="email-input" class="form-control form-control-lg" type="email" name="validation-email" placeholder="Enter your email">
										</div>
										<div class="form-group">
											<label class="required">Password</label>
											<input id="password-input" class="form-control form-control-lg" type="password" name="validation-password" placeholder="Enter password">
										</div>
										<div class="form-group">
											<label class="required">Confirm Password</label>
											<input id="confirmPassword-input" class="form-control form-control-lg" type="password" name="validation-confirmPassword" placeholder="Confirm your password">
										</div>
										<div class="text-center mt-3">
											<button id="submit-register-btn" type="submit" class="btn btn-lg btn-primary">Sign up</button>
										</div>
									</form>
								</div>
								<div class="m-sm-4">
									Already have an account? <a href="login.html">Sign in</a>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../../../js/lib/app.js"></script>
	<!-- common js -->
	<script src="../../../js/common-ui/notification.js"></script>
	<script src="../../../js/common-ui/validator.js"></script>
	<script src="../../../js/constant/constant.js"></script>
	<script src="../../../storage/storage.js"></script>
	<script src="../../../js/DeclareGlobalVariable.js"></script>

	<!-- API -->
	<script src="../../../api/authAPI.js"></script>

	<!-- pages -->
	<script src="../../../js/pages/auth/register.js"></script>
</body>

</html>

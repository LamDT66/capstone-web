<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">

	<link rel="icon" href="../../../img/logo.png" type="image/x-icon" />
	<title>Forgot Password</title>

	<link rel="preconnect" href="//fonts.gstatic.com/" crossorigin="">
	<link href="../../../css/classic.css" rel="stylesheet">
	<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-6"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-120946860-6');
	</script>
</head>

<body>
	<main class="main d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Forgot password</h1>
							<p class="lead">
								Enter your email to reset your password.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form id="forgot-password-form">
										<div class="form-group">
											<label>Email</label>
											<input id="email-input" class="form-control form-control-lg" type="email"
												name="validation-email" placeholder="Enter your email">
										</div>
										<div class="text-center mt-3">
											<button id="submit-btn" type="submit" class="btn btn-lg btn-primary">
												Send OTP
											</button>
										</div>
									</form>
								</div>

								<div class="m-sm-4">
									<a href="login.html">Back to login</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../../../js/lib/app.js"></script>

	<!-- common js -->
	<script src="../../../js/common-ui/notification.js"></script>
	<script src="../../../js/DeclareGlobalVariable.js"></script>
	<script src="../../../js/common-ui/validator.js"></script>
	<script src="../../../js/script.js"></script>

	<!-- API -->
	<script src="../../../api/userAPI.js"></script>
	<script src="../../../api/authAPI.js"></script>

	<!-- pages -->
	<script src="../../../js/pages/auth/forgot-password.js"></script>
</body>

</html>

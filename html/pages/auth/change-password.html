<div class="container-fluid p-0">

    <h1 class="h3 mb-3">Change Password</h1>

    <div class="row">

        <div class="col-md-9 col-xl-10">
            <div class="tab-content">
                <div id="password" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Password</h5>
                            <form id="change-password-form">
                                <div class="form-group">
                                    <label for="inputPasswordCurrent">Current password</label>
                                    <input type="password" class="form-control" id="old-password-input"
                                        name="validation-old-password">
                                    <small><a href="../pages/auth/reset-password.html">Forgot your password?</a></small>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">New password</label>
                                    <input type="password" class="form-control" id="new-password-input"
                                        name="validation-new-password">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew2">Confirm password</label>
                                    <input type="password" class="form-control" id="confirm-password-input"
                                        name="validation-confirm-password">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
